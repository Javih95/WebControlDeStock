<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=, initial-scale=1.0">
    <link rel="stylesheet" href="../css/style.css">
    <title>signUp</title>
</head>
<body>
    <main>
        <header>
            <nav>
                <a class="Home" href="../index.html">Home</a>
                <ul class="Login">
                    <li><a href="./signIn.html">SignIn</a></li>
                    <li><a href="./signUp.html">SignUp</a></li>
                </ul>
            </nav>
        </header>
        <section class="Formulario">
            <form action="">
                <h1>Registrarse</h1>
                <p>
                    <label for="nombre">Nombre</label>
                    <input type="text" name="nombre" id="nombre" required placeholder="Ingresá tu nombre">
                </p>
                <p>
                    <label for="apellido">Apellido</label>
                    <input type="text" name="apellido" id="apellido" required placeholder="Ingresá tu nombre">
                </p>
                <p>
                    <label for="email">Correo Electrónico:</label>
                    <input type="email" id="email" name="email" required placeholder="Ingresá tu Email">
                </p>
                <p>
                    <label for="password">Contraseña:</label>
                    <input type="password" id="password" name="password" required placeholder="Ingresá tu password">
                </p>
                <p>
                    <label for="confirm_password">Confirmar Contraseña:</label>
                    <input type="password" id="confirm_password" name="confirm_password" required placeholder="Repite tu password">
                </p>
                <p>
                    <button type="submit">Ingresar</button>
                    <a href="../index.html"><button type="button">Cancelar</button></a>
                </p>
            </form>
        </section>
    </main>
    <footer>
        <p>Pagina desarrollada por Javih.</p>
    </footer>
</body>
</html>
